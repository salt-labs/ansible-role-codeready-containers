---

#########################
# OS (Variables)
#########################

# A map of CPU architecture variables
arch_map:
  i386: '386'
  x86_64: 'amd64'
  aarch64: 'arm64'
  armv7l: 'arm'
  armv6l: 'arm6vl'

# Pick the correct architecture for the node running the playbook
arch: "{{ arch_map[ansible_facts.architecture] | default(ansible_facts.ansible_architecture) }}"

# Detected OS
os: "{{ ansible_facts.distribution }}_{{ ansible_facts.distribution_major_version }}"
